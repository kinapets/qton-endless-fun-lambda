service:
  name: endless-fun

plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-dotenv-plugin
custom:
  dotenv:
    path: ./dotenv/.env

provider:
  name: aws
  runtime: nodejs8.10
  profile: ${env:AWS_CONFIG_PROFILE}
  region: ${env:AWS_CONFIG_REGION}

functions:
  recognize:
    handler: src/index.recognize
    events:
      - http:
          method: post
          path: recognize
